# kubernetes deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp
  labels:
    app: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: testapp
          image: "${TESTING_IMAGE}"
          imagePullPolicy: IfNotPresent
